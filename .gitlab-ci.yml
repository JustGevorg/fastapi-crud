image: alpine:latest

stages:
  - build
  - linting


build:
  image: python:3.11
  stage: build
  script:
    - apt-get update -q -y
    - apt install python3-pip  -y
    - pip install virtualenv
    - python3 -m venv env
    - source env/bin/activate
    - export PYTHONPATH=$(pwd)
    - pip install -r requirements.txt

